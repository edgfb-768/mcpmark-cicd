name: PR Automation Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true
      - name: Run Prettier Check
        id: prettier
        run: npx prettier --check .
        continue-on-error: true
      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const eslintOutput = `${{ steps.eslint.outputs.stdout }}`;
            const prettierOutput = `${{ steps.prettier.outputs.stdout }}`;
            const comment = `
            ## Code Quality Report
            ### ESLint Results:
            \`\`\`
            ${eslintOutput || 'No ESLint issues found.'}
            \`\`\`
            ### Prettier Results:
            \`\`\`
            ${prettierOutput || 'No Prettier formatting issues found.'}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  testing-suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Tests with Coverage
        id: tests
        run: npm test -- --coverage
        continue-on-error: true
      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const testOutput = `${{ steps.tests.outputs.stdout }}`;
            const comment = `
            ## Test Coverage Report
            \`\`\`
            ${testOutput || 'Test coverage report not generated.'}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Dependency Vulnerability Check
        id: npm-audit
        run: npm audit
        continue-on-error: true
      - name: Scan for Secrets
        id: secret-scan
        uses: trufflesecurity/trufflehog@v3
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true
      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditOutput = `${{ steps.npm-audit.outputs.stdout }}`;
            const secretOutput = `${{ steps.secret-scan.outputs.stdout }}`;
            const comment = `
            ## Security Scan Report
            ### Dependencies Vulnerabilities:
            \`\`\`
            ${auditOutput || 'No vulnerabilities found in dependencies.'}
            \`\`\`
            ### Secrets Scan Results:
            \`\`\`
            ${secretOutput || 'No secrets detected in code changes.'}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  build-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Application
        id: build
        run: npm run build
        continue-on-error: true
      - name: Validate Endpoints (Example)
        id: endpoints
        run: |
          # Example: Check if build output exists
          if [ -d "dist" ]; then
            echo "Build directory exists."
          else
            echo "Build directory missing."
            exit 1
          fi
        continue-on-error: true
      - name: Create Deployment Preview Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
      - name: Post Build Validation Report
        uses: actions/github-script@v7
        with:
          script: |
            const buildOutput = `${{ steps.build.outputs.stdout }}`;
            const endpointsOutput = `${{ steps.endpoints.outputs.stdout }}`;
            const comment = `
            ## Build Validation
            ### Build Status:
            \`\`\`
            ${buildOutput || 'Build process failed.'}
            \`\`\`
            ### Endpoint Validation:
            \`\`\`
            ${endpointsOutput || 'Endpoint validation failed.'}
            \`\`\`
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });